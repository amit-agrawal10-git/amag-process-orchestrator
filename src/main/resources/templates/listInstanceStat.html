<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: gray;
	color: white;
	border-radius: 2px;
}
</style>
<head>
    <title>Process Instance Statistic</title>
</head>
<body>
<h1>Process Instance Statistic</h1>
<table border="1">
    <thead>
    <tr>
        <th th:text="Status" />
        <th th:text="Count" />
    </tr>
    </thead>
    <tbody>
    <tr th:each="inst, iStat : ${pistat}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td>
            <a th:if="${inst.templateId == null}"
               th:href="@{/api/v1/processinstances(status=${inst.status})}"
               th:text=${inst.status}
               ></a>
            <a th:if="${inst.templateId != null}" th:href="@{/api/v1/processinstances(status=${inst.status},templateId=${inst.templateId})}"
               th:text=${inst.status}
        ></a></td>
        <td th:text="${inst.count}" />
    </tr>
    </tbody>
</table>
</body>
</html>
